<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Locality.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Free-Template.co" />

    <link rel="shortcut icon" href="{{parent}}ftco-32x32.png">

    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">

    <link rel="stylesheet" href="{{parent}}fonts/icomoon/style.css">

    <link rel="stylesheet" href="{{parent}}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{parent}}css/magnific-popup.css">
    <link rel="stylesheet" href="{{parent}}css/jquery-ui.css">
    <link rel="stylesheet" href="{{parent}}css/owl.carousel.min.css">
    <link rel="stylesheet" href="{{parent}}css/owl.theme.default.min.css">

    <link rel="stylesheet" href="{{parent}}css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="{{parent}}fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="{{parent}}css/aos.css">
    <link rel="stylesheet" href="{{parent}}css/rangeslider.css">

    <link rel="stylesheet" href="{{parent}}css/style.css">

  </head>
  <body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

      <div class="container">
        <div class="row align-items-center">

          <div class="col-11 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="/index" class="text-white h2 mb-0">Locality.</a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="/index"><span>Search</span></a></li>
                <li><a href="/about"><span>About Us</span></a></li>
                <li><a href="{{form}}" target="_blank"><span>Sign Up</span></a></li>
                <li><a href="/admin"><span>[Admin]</span></a></li>
              </ul>
            </nav>
          </div>


          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          </div>

        </div>
      </div>

    </header>



    <div class="site-blocks-cover overlay" style="background-image: url({{parent}}images/local.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10">


            <div class="row justify-content-center mb-4">
              <div class="col-md-10 text-center">
                <h1 data-aos="fade-up">Support Local <span class="typed-words"></span></h1>
              </div>
            </div>

            <div class="form-search-wrap p-2" data-aos="fade-up" data-aos-delay="200">
              <form method="post">
                <div class="row align-items-center">
                  <div class="col-lg-12 col-xl-4 no-sm-border border-right">
                    <input type="text" class="form-control" placeholder="What city are you from?" name="city">
                  </div>
                  <div class="col-lg-12 col-xl-3 no-sm-border border-right">
                    <div class="wrap-icon">
                      <span class="icon icon-room"></span>
                      <input type="text" class="form-control" placeholder="ZIP Code" name="zip">
                    </div>

                  </div>
                  <div class="col-lg-12 col-xl-3">
                    <div class="select-wrap">
                      <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                      <select class="form-control" name="type">
                        {% for option in options %}
                          <option value="{{option[0]}}" {{option[1]}}>{{option[2]}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-2 ml-auto text-right">
                    <input type="submit" class="btn text-white btn-primary" value="Search">
                  </div>

                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>


    <div class="py-5 bg-primary">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mr-auto mb-4 mb-lg-0">
            <h2 class="mb-3 mt-0 text-white">Join our network of businesses.</h2>
            <p class="mb-0 text-white">Submit our form to list your store on our platform.</p>
          </div>
          <div class="col-lg-4">
            <p class="mb-0"><a href="{{form}}" target="_blank" class="btn btn-outline-white text-white btn-md px-5 font-weight-bold btn-md-block">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 text-md-center text-left">
        <p>
          <!-- Link back to Free-Template.co can't be removed. Template is licensed under CC BY 3.0. -->
          <br> &copy; 2019 <strong class="text-black">Browse</strong> Free Template. All Rights Reserved. Design by <a href="https://free-template.co/" target="_blank" class="text-black">Free-Template.co</a>
        </p>
    </div>



  <script src="{{parent}}js/jquery-3.3.1.min.js"></script>
  <script src="{{parent}}js/jquery-migrate-3.0.1.min.js"></script>
  <script src="{{parent}}js/jquery-ui.js"></script>
  <script src="{{parent}}js/popper.min.js"></script>
  <script src="{{parent}}js/bootstrap.min.js"></script>
  <script src="{{parent}}js/owl.carousel.min.js"></script>
  <script src="{{parent}}js/jquery.stellar.min.js"></script>
  <script src="{{parent}}js/jquery.countdown.min.js"></script>
  <script src="{{parent}}js/jquery.magnific-popup.min.js"></script>
  <script src="{{parent}}js/bootstrap-datepicker.min.js"></script>
  <script src="{{parent}}js/aos.js"></script>
  <script src="{{parent}}js/rangeslider.min.js"></script>


  <script src="{{parent}}js/typed.js"></script>
            <script>
            var typed = new Typed('.typed-words', {
            strings: [" Grocery Stores"," Coffee Shops"," Restaurants", " Bakeries", " Bookstores", " Clothing Shops", " Salons"," Gyms"],
            typeSpeed: 80,
            backSpeed: 90,
            backDelay: 4000,
            startDelay: 1000,
            loop: true,
            showCursor: true
            });
            </script>

  <script src="{{parent}}js/main.js"></script>

  </body>
</html>
